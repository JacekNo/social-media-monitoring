<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEB Social Monitor v4.1</title>
    <style>
        :root {
            --teb-blue: #003399;
            --teb-dark-blue: #002266;
            --bg-gray: #f0f2f5;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            background-color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 25px;
            border-bottom: 4px solid var(--teb-blue);
            flex-wrap: wrap;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--teb-blue);
            white-space: nowrap;
        }

        .filters-group {
            display: flex;
            gap: 15px;
            flex-grow: 1;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            min-width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e3e8;
            border-radius: 30px;
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
        }
        input[type="text"]:focus {
            border-color: var(--teb-blue);
        }

        .type-filters {
            display: flex;
            background: #f0f2f5;
            padding: 4px;
            border-radius: 30px;
        }

        .filter-btn {
            border: none;
            background: transparent;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            color: #65676b;
            transition: var(--transition);
        }
        .filter-btn:hover { background: rgba(0,0,0,0.05); }
        .filter-btn.active { background: var(--teb-blue); color: white; }

        .actions-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }

        .reset-link {
            color: #d93025;
            cursor: pointer;
            border-bottom: 1px dotted #d93025;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            display: grid;
            /* Elastyczna siatka - karty dostosowujÄ… siÄ™ do ekranu */
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
            padding: 25px;
            width: 96%;
            margin: 0 auto;
        }

        .city-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #f0f2f5;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
        }

        .city-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }

        .city-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .city-header h2 { margin: 0; font-size: 1.25rem; color: #1c1e21; }

        .header-links a {
            font-size: 0.8rem;
            color: var(--teb-blue);
            text-decoration: none;
            background: #eef3ff;
            padding: 5px 10px;
            border-radius: 8px;
            margin-left: 5px;
            font-weight: 600;
        }
        .header-links a:hover { background: var(--teb-blue); color: white; }

        /* Status Bar */
        .status-bar {
            padding: 10px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-status {
            border: none;
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .btn-ok { background: #e4e6eb; color: #444; }
        .btn-alert { background: #e4e6eb; color: #444; }
        .btn-ok:hover { background: #a8dadc; }
        .btn-alert:hover { background: #fad7da; }

        /* Active Status */
        .city-card.status-ok { border: 2px solid #1877F2; }
        .city-card.status-ok .btn-ok { background: #1877F2; color: white; }
        .city-card.status-alert { border: 2px solid #dc3545; }
        .city-card.status-alert .btn-alert { background: #dc3545; color: white; }

        /* --- FEEDY (PeÅ‚na szerokoÅ›Ä‡ + Centrowanie) --- */
        .feeds-wrapper {
            display: flex;
            height: 500px;
            background: white; /* TÅ‚o biaÅ‚e, Å¼eby nie byÅ‚o widaÄ‡ marginesÃ³w */
        }

        .feed-col {
            flex: 1;
            border-right: 1px solid #eee;
            /* Centrowanie zawartoÅ›ci, jeÅ›li FB jest wÄ™Å¼szy niÅ¼ kolumna */
            display: flex;
            justify-content: center; 
            overflow: hidden;
        }
        .feed-col:last-child { border-right: none; }

        /* PrzeÅ‚Ä…czanie trybÃ³w */
        .mode-edu .col-school { display: none; }
        .mode-school .col-edu { display: none; }

        iframe {
            /* Iframe bierze 100% wysokoÅ›ci i szerokoÅ›ci */
            width: 100%;
            height: 100%;
            border: none;
            /* Ale nie wiÄ™cej niÅ¼ 500px, Å¼eby siÄ™ nie rozciÄ…gaÅ‚ brzydko, bo FB tego nie wspiera */
            max-width: 500px; 
        }

        /* Komunikat "Sprawdzone" */
        .city-card.status-ok .feeds-wrapper { display: none; }
        .checked-placeholder {
            display: none;
            text-align: center;
            padding: 30px;
            color: #1877F2;
            font-weight: bold;
            font-size: 1.1rem;
            background: #f8fbff;
        }
        .city-card.status-ok .checked-placeholder { display: block; }

    </style>
</head>
<body>

    <div class="header">
        <div class="brand">TEB MONITOR v4.1</div>
        
        <div class="filters-group">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Szukaj miasta..." autofocus>
            </div>
            <div class="type-filters">
                <button class="filter-btn active" onclick="changeCategory('ALL', this)">Wszystko</button>
                <button class="filter-btn" onclick="changeCategory('EDU', this)">Edukacja</button>
                <button class="filter-btn" onclick="changeCategory('SCHOOL', this)">SzkoÅ‚y</button>
            </div>
        </div>

        <div class="actions-right">
            <span>Stan: <b id="progressCount">0</b> / 46</span>
            <span class="reset-link" onclick="resetAll()">Reset</span>
        </div>
    </div>

    <div id="app" class="dashboard"></div>

    <script>
        // --- BAZA DANYCH (Poprawiony GrudziÄ…dz + reszta wyjÄ…tkÃ³w) ---
        const oddzialy = [
            { miasto: "BeÅ‚chatÃ³w", slug: "Belchatow" },
            { miasto: "BiaÅ‚ystok", slug: "Bialystok" },
            { miasto: "Bielsko-BiaÅ‚a", slug: "BielskoBiala" },
            { miasto: "Bydgoszcz", slug: "Bydgoszcz" },
            { miasto: "CzÄ™stochowa", slug: "Czestochowa", eduId: "TEBCzestochowa" },
            { miasto: "GdaÅ„sk", slug: "Gdansk" },
            { miasto: "Gdynia", slug: "Gdynia" },
            { miasto: "Gliwice", slug: "Gliwice" },
            { miasto: "Gniezno", slug: "Gniezno" },
            { miasto: "GorzÃ³w Wlkp.", slug: "GorzowWielkopolski", eduId: "tebedukacjagorzow", schoolId: "TEBLiceumTechnikumGorzowWlkp" },
            
            // GRUDZIÄ„DZ POPRAWIONY:
            { miasto: "GrudziÄ…dz", slug: "Grudziadz", eduId: "TEBGrudziadz" },
            
            { miasto: "JastrzÄ™bie-ZdrÃ³j", slug: "JastrzebieZdroj", eduId: "TEBJastrzebie", schoolId: "TEBLiceumTechnikumJastrzebie" },
            { miasto: "Jelenia GÃ³ra", slug: "JeleniaGora" },
            { miasto: "Kalisz", slug: "Kalisz" },
            { miasto: "Katowice", slug: "Katowice" },
            { miasto: "Kielce", slug: "Kielce" },
            { miasto: "Koszalin", slug: "Koszalin" },
            { miasto: "KrakÃ³w", slug: "Krakow" },
            { miasto: "Legnica", slug: "Legnica" },
            { miasto: "Leszno", slug: "Leszno", eduId: "TEBLeszno" },
            { miasto: "Lubin", slug: "Lubin", eduId: "teblubin", schoolId: "TEBTechnikumLubin" },
            { miasto: "Lublin", slug: "Lublin", eduId: "teblublin" },
            { miasto: "ÅÃ³dÅº", slug: "Lodz" },
            { miasto: "Nowy SÄ…cz", slug: "NowySacz", eduId: "tebnowysacz" },
            { miasto: "Olsztyn", slug: "Olsztyn" },
            { miasto: "Opole", slug: "Opole", eduId: "TEBOpole" },
            { miasto: "OstrÃ³w Wlkp.", slug: "OstrowWielkopolski", eduId: "TEBOstrowWlkp", schoolId: "TEBLiceumTechnikumOstrowWlkp" },
            { miasto: "PiÅ‚a", slug: "Pila" },
            { miasto: "PiotrkÃ³w Tryb.", slug: "PiotrkowTrybunalski", eduId: "TEBEdukacjaPiotrkow", schoolId: "TEBLiceumTechnikumPiotrkow" },
            { miasto: "PÅ‚ock", slug: "Plock", eduId: "TEBPlock" },
            { miasto: "PoznaÅ„", slug: "Poznan" },
            { miasto: "RacibÃ³rz", slug: "Raciborz" },
            { miasto: "Radom", slug: "Radom" },
            { miasto: "Rybnik", slug: "Rybnik" },
            { miasto: "RzeszÃ³w", slug: "Rzeszow" },
            { miasto: "SÅ‚upsk", slug: "Slupsk" },
            { miasto: "Starogard Gd.", slug: "StarogardGdanski", eduId: "TEBEdukacjaStarogard" },
            { miasto: "Szczecin", slug: "Szczecin" },
            { miasto: "Åšwidnica", slug: "Swidnica", schoolId: "TEBLiceumSwidnica" },
            { miasto: "ToruÅ„", slug: "Torun" },
            { miasto: "Tychy", slug: "Tychy", eduId: "TEBTychy" },
            { miasto: "WaÅ‚brzych", slug: "Walbrzych" },
            { miasto: "Warszawa", slug: "Warszawa" },
            { miasto: "WodzisÅ‚aw Åšl.", slug: "WodzislawSlaski", eduId: "TEBEdukacjaWodzislaw" },
            { miasto: "WrocÅ‚aw", slug: "Wroclaw" },
            { miasto: "ZamoÅ›Ä‡", slug: "Zamosc" }
        ];

        // --- STAN I LOGIKA ---
        let auditState = JSON.parse(localStorage.getItem('tebAuditState')) || {};
        let activeCategory = 'ALL';

        function saveState() {
            localStorage.setItem('tebAuditState', JSON.stringify(auditState));
            updateProgress();
        }

        function updateProgress() {
            document.getElementById('progressCount').innerText = Object.keys(auditState).length;
        }

        function resetAll() {
            if(confirm("ZresetowaÄ‡ wszystko?")) {
                auditState = {};
                saveState();
                render();
            }
        }

        function setStatus(slug, status) {
            if (auditState[slug] === status) {
                delete auditState[slug];
            } else {
                auditState[slug] = status;
            }
            saveState();
            
            const card = document.getElementById(`card-${slug}`);
            if(card) {
                card.classList.remove('status-ok', 'status-alert');
                if (auditState[slug] === 'OK') card.classList.add('status-ok');
                if (auditState[slug] === 'ALERT') card.classList.add('status-alert');
            }
        }

        function changeCategory(type, btn) {
            activeCategory = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        // --- RENDEROWANIE ---
        const appContainer = document.getElementById('app');
        const searchInput = document.getElementById('searchInput');

        function getIframe(pageId) {
            const url = encodeURIComponent(`https://www.facebook.com/${pageId}`);
            // width=500 to max jaki FB obsÅ‚uguje. adapt_container_width=true pozwala mu siÄ™ kurczyÄ‡.
            const src = `https://www.facebook.com/plugins/page.php?href=${url}&tabs=timeline&width=500&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId`;
            return `<iframe src="${src}" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>`;
        }

        function render() {
            const filterText = searchInput.value.toLowerCase();
            appContainer.innerHTML = "";

            const filtered = oddzialy.filter(item => item.miasto.toLowerCase().includes(filterText));

            filtered.forEach(city => {
                const card = document.createElement('div');
                card.id = `card-${city.slug}`;
                
                let modeClass = "";
                if(activeCategory === 'EDU') modeClass = "mode-edu";
                if(activeCategory === 'SCHOOL') modeClass = "mode-school";
                
                card.className = `city-card ${modeClass}`;

                if(auditState[city.slug] === 'OK') card.classList.add('status-ok');
                if(auditState[city.slug] === 'ALERT') card.classList.add('status-alert');

                const eduId = city.eduId || `TEBEdukacja${city.slug}`;
                const schoolId = city.schoolId || `TEBLiceumTechnikum${city.slug}`;

                card.innerHTML = `
                    <div class="city-header">
                        <h2>${city.miasto}</h2>
                        <div class="header-links">
                            <a href="https://fb.com/${eduId}" target="_blank">Edu â†—</a>
                            <a href="https://fb.com/${schoolId}" target="_blank">SzkoÅ‚y â†—</a>
                        </div>
                    </div>

                    <div class="status-bar">
                        <button class="btn-status btn-ok" onclick="setStatus('${city.slug}', 'OK')">âœ… OK (ZwiÅ„)</button>
                        <button class="btn-status btn-alert" onclick="setStatus('${city.slug}', 'ALERT')">ðŸ”´ ALERT</button>
                    </div>

                    <div class="checked-placeholder" onclick="setStatus('${city.slug}', 'OK')" style="cursor:pointer">
                        âœ… Sprawdzone
                        <div style="font-size:0.8em; color:#999; margin-top:5px">Kliknij, aby rozwinÄ…Ä‡</div>
                    </div>

                    <div class="feeds-wrapper">
                        <div class="feed-col col-edu">
                            ${getIframe(eduId)}
                        </div>
                        <div class="feed-col col-school">
                            ${getIframe(schoolId)}
                        </div>
                    </div>
                `;
                appContainer.appendChild(card);
            });
        }

        searchInput.addEventListener('input', render);
        updateProgress();
        render();

    </script>
</body>
</html>
